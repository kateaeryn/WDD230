    <div class="contact">
        <h4>Contact Us</h4>
        <form id="contact" method="get" >
            <label >Name<input type="text" id="name" name="name" required></label>
            <label >Email<input type="email" id="email" name="email" required></label>       
            <label for="r">Page Rating:  <span id="rating"></span> </label>
                <div class="rangecontainer">
                <input type="range" min="1" max="5" id="r" name="r">
                <div class="ratinglabels">
                <span class="ratevalue">1</span>
                <span class="ratevalue">2</span>
                <span class="ratevalue">3</span>
                <span class="ratevalue">4</span>
                <span class="ratevalue">5</span>
                        </div>
                    </div> 
            <label >Username<input type="password"  name="username" id="password" pattern="^(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{5,12}$"  required></label>
            <label>Re-enter Username<input type="password" name="username" id="confirm_password"  required></label>
            <label><button type="submit" id="submit_button">Rate My Page</button></label>    
        </form>
